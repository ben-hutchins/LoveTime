{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <div class="govuk-breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item"><a class="govuk-breadcrumbs__link" href="start">Start the love</a></li>
      <li class="govuk-breadcrumbs__list-item"><a class="govuk-breadcrumbs__link">Question 1</li>
    </ol>
  </div>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <span class="govuk-caption-xl">Question 1 of 2</span>
      <h1 class="govuk-heading-xl">Important question, and we need answers!</h1>

      <form class="form" action="/time-answer" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h2 class="govuk-heading-l">What time is the love?</h2>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="what-time-is-the-love-1" name="what-time-is-the-love" type="radio" value="2100hrs">
                <label class="govuk-label govuk-radios__label" for="what-time-is-the-love">
                  at 2100hrs
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="what-time-is-the-love-2" name="what-time-is-the-love" type="radio" value="2200hrs">
                <label class="govuk-label govuk-radios__label" for="what-time-is-the-love">
                  at 2200hrs
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="what-time-is-the-love-3" name="what-time-is-the-love" type="radio" value="2300hrs">
                <label class="govuk-label govuk-radios__label" for="what-time-is-the-love">
                  at 2300hrs
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="what-time-is-the-love-4" name="what-time-is-the-love" type="radio" value="midnight">
                <label class="govuk-label govuk-radios__label" for="what-time-is-the-love">
                  at midnight
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
